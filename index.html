<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
        }

        .header {
            background-color: #FF0000; 
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .logo h1 {
            font-size: 24px;
            color: #fff;
            margin-top: 10px;
        }

        /* Main Section with Buttons */
        .main-content {
            margin-top: 50px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: #FF0000; /* YouTube Red */
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            
            <h1>My YouTube Channels</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="buttons">
            <a href="https://www.youtube.com/channel/UCM4up5ko0zT0EcOB91FucbA" class="button">Visit My YouTube Channel @creatorskills19 click here</a>
            <a href="https://www.youtube.com/channel/UCxxOdtHgA9iZdpSQ4mu1GtQ" class="button">Visit My youtube channel 2 @coderskills19 click here</a>
            <img src="https://i.ytimg.com/vi/drja0eKWReU/hqdefault.jpg?sqp=-oaymwEjCNACELwBSFryq4qpAxUIARUAAAAAGAElAADIQj0AgKJDeAE=&rs=AOn4CLCglVQIktyLFBr7b9d42TTZ3U8WKw">
            <h1>hi my dear friends and family members please support my channel i always try to entertaining you . i will try to make a useful content for mainly students </h1>
        </div>
    </main>
</body>
</html>
